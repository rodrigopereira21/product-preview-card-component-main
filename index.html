<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

<body>

  <main class="wrapper">
    <article class="card">
      <section class="image-container">
        <picture>
          <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg" sizes="(min-width: 380px)" class="product-image">
          <img src="images/image-product-mobile.jpg" alt="Perfume Image" class="product-image">
        </picture>
      </section>
      <section class="product-content">
        <p class="product">P E R F U M E</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <h2 class="current-price">$149.99</h2>
          <p class="old-price"><del>$169.99</del></p>
        </div cla>
        <button class="cart-button">
          <img src="images/icon-cart.svg" alt="cart" class="cart-icon">
          <p>Add to Cart</p>
        </button>
      </section>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
